<section>
  <div class="date">
    <div class="day">
      {{ today | date: "EEEE" }}
    </div>
    <div class="circle"></div>
    <div class="month">
      {{ today | date: "d MMMM" }}
    </div>
    <div *ngIf="authService.isLoggedIn">
      <button class="nav-link" (click)="authService.SignOut()">Logout</button>
    </div>
  </div>
</section>
