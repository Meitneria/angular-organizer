<div class="task">
    <i [ngClass] = "task.isChecked ? 'icon-success' : 'icon'"></i>
    <div class="label-text">
      <div class="item">
        {{task.title}}
      </div>
      <div class="item small">
        {{task.info}}
      </div>
    </div>
    <div class="label-date">
      <div class="date"> {{task.date | date:'H:mm'}} </div>
      <div class="date small"> {{task.date | date:'EEEE'}} </div>
    </div>
</div>
