<section class="row">
  <div class="part" *ngFor="let item of items; let index = index">
      <app-home-item class="center"
        [item]="item"
        [id]="index"
        [activeId]="activeIndex"
        (mouseenter)="onMouseEnter(index)"
        (mouseleave)="onMouseLeave()"
      >
      </app-home-item>
  </div>
</section>
